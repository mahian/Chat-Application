<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern WhatsApp Desktop Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom styles for dark mode */
    body {
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>
<body class="h-screen bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

  <!-- Main Container -->
  <div class="flex h-full lg:flex-row flex-col">
    
    <!-- Sidebar (Contacts) -->
    <div class="lg:w-1/3 w-full bg-white dark:bg-gray-800 shadow-lg border-r dark:border-gray-700 flex flex-col transition duration-300">
      
      <!-- Sidebar Header with Logout and Theme Toggle Button -->
      <div class="p-4 border-b flex items-center justify-between dark:border-gray-700">
        <h2 class="text-xl font-bold">Contacts</h2>
        <div class="flex items-center">
          <button id="themeToggle" class="text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-gray-200 transition flex items-center mr-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2v2m0 16v2m6.364-12.364l1.414 1.414m-16.364 0l1.414-1.414m0 16.364l1.414-1.414m16.364 0l-1.414-1.414M2 12h2m16 0h2m-2-6h-2m0 12h2" />
            </svg>
          </button>
          <button class="text-gray-600 dark:text-gray-300 hover:text-red-500 transition flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7" />
            </svg>
            Logout
          </button>
        </div>
      </div>

      <!-- User Search and Add Contact Button -->
      <div class="p-4 border-b flex items-center space-x-2 dark:border-gray-700">
        <input type="text" id="searchInput" placeholder="Search contacts" class="w-full border rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
        <button onclick="toggleModal()" class="bg-blue-500 dark:bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-600 dark:hover:bg-blue-700 transition flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
        </button>
      </div>

      <!-- Contact List -->
      <ul id="contactList" class="p-4 space-y-2 flex-1 overflow-y-auto">
        <li class="contact-item flex justify-between p-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg cursor-pointer transition group">
          <div class="flex items-center space-x-3">
            <img src="https://via.placeholder.com/40" alt="avatar" class="rounded-full w-10 h-10">
            <span class="text-gray-700 dark:text-gray-300">John Doe</span>
          </div>
          <button class="invisible group-hover:visible text-red-500 hover:text-red-600 transition flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </li>
        <!-- Additional contacts can be listed here -->
      </ul>
    </div>

    <!-- Chat Window -->
    <div class="flex-1 flex flex-col bg-gray-50 dark:bg-gray-900 transition duration-300">
      
      <!-- Chat Header -->
      <div class="p-4 bg-white dark:bg-gray-800 shadow-md border-b dark:border-gray-700 flex items-center space-x-4">
        <img src="https://via.placeholder.com/40" alt="avatar" class="rounded-full w-10 h-10">
        <h2 class="text-lg font-bold flex-1">Chat with John Doe</h2>
      </div>

      <!-- Messages Area -->
      <div class="flex-1 p-4 overflow-y-auto">
        <div class="space-y-4">
          <div class="flex justify-start">
            <div class="bg-gray-200 text-gray-800 rounded-lg p-3 max-w-xs shadow">Hey! How are you?</div>
          </div>
          <div class="flex justify-end">
            <div class="bg-blue-500 text-white rounded-lg p-3 max-w-xs shadow">Iâ€™m good, thanks! How about you?</div>
          </div>
        </div>
      </div>

      <!-- Message Input -->
      <div class="p-4 bg-white dark:bg-gray-800 border-t dark:border-gray-700 flex items-center space-x-4">
        <button class="text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-gray-200 transition flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16h6" />
          </svg>
        </button>
        <input type="text" placeholder="Type a message..." class="flex-1 border rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-500">
        <button class="text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-gray-200 transition flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16h6" />
          </svg>
        </button>
        <button class="px-4 py-2 bg-blue-500 dark:bg-blue-600 text-white rounded-lg shadow hover:bg-blue-600 dark:hover:bg-blue-700 transition flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16h6" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Add User Modal -->
  <div id="addUserModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-sm w-full space-y-4">
      <h3 class="text-xl font-semibold">Add New Contact</h3>
      <input type="text" placeholder="Contact Name" class="border rounded-lg px-4 py-2 w-full outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
      <button onclick="addContact()" class="bg-blue-500 dark:bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-600 dark:hover:bg-blue-700 transition">Add Contact</button>
      <button onclick="toggleModal()" class="text-red-500 hover:text-red-600 transition">Cancel</button>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggleButton = document.getElementById('themeToggle');
    themeToggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    // Modal toggle functionality
    function toggleModal() {
      const modal = document.getElementById('addUserModal');
      modal.classList.toggle('hidden');
    }

    // Function to add contact (dummy implementation)
    function addContact() {
      const contactName = document.querySelector('#addUserModal input').value;
      const contactList = document.getElementById('contactList');
      if (contactName) {
        const li = document.createElement('li');
        li.className = 'contact-item flex items-center justify-between p-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg cursor-pointer transition group';
        li.innerHTML = `
          <div class="flex items-center space-x-3">
            <img src="https://via.placeholder.com/40" alt="avatar" class="rounded-full w-10 h-10">
            <span class="text-gray-700 dark:text-gray-300">${contactName}</span>
          </div>
          <button class="invisible group-hover:visible text-red-500 hover:text-red-600 transition flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        `;
        contactList.appendChild(li);
        document.querySelector('#addUserModal input').value = '';
        toggleModal();
      }
    }
  </script>
</body>
</html>
