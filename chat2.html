<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="container mx-auto px-4 h-screen py-6">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg h-full flex overflow-hidden">
            <!-- Left Sidebar - Contacts -->
            <div class="w-1/3 border-r border-gray-200 dark:border-gray-700 flex flex-col">
                <!-- Header -->
                <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                    <div class="flex justify-between items-center mb-4">
                        <h1 class="text-xl font-bold text-gray-800 dark:text-white">Messages</h1>
                        <div class="flex space-x-3">
                            <button class="text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-full">
                                <i class="fas fa-user-plus"></i>
                            </button>
                            <button class="text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-full">
                                <i class="fas fa-moon"></i>
                            </button>
                            <button class="text-red-500 hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-full">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                    </div>
                    <!-- Search -->
                    <div class="relative">
                        <input type="text" placeholder="Search contacts..." class="w-full px-4 py-2 border border-gray-200 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                    </div>
                </div>

                <!-- Contacts List -->
                <div class="flex-1 overflow-y-auto">
                    <!-- Contact Item -->
                    <div class="p-4 hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer border-b border-gray-200 dark:border-gray-700">
                        <div class="flex items-center">
                            <div class="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">
                                JD
                            </div>
                            <div class="ml-4 flex-1">
                                <div class="flex justify-between items-center">
                                    <h3 class="font-semibold text-gray-900 dark:text-white">John Doe</h3>
                                    <span class="text-sm text-gray-500 dark:text-gray-400">2:30 PM</span>
                                </div>
                                <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">Hey, how are you doing?</p>
                            </div>
                        </div>
                    </div>

                    <!-- More Contact Items -->
                    <div class="p-4 hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer border-b border-gray-200 dark:border-gray-700">
                        <div class="flex items-center">
                            <div class="w-12 h-12 rounded-full bg-green-500 flex items-center justify-center text-white font-bold">
                                AS
                            </div>
                            <div class="ml-4 flex-1">
                                <div class="flex justify-between items-center">
                                    <h3 class="font-semibold text-gray-900 dark:text-white">Alice Smith</h3>
                                    <span class="text-sm text-gray-500 dark:text-gray-400">Yesterday</span>
                                </div>
                                <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">The meeting is scheduled...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Chat Section -->
            <div class="flex-1 flex flex-col">
                <!-- Chat Header -->
                <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">
                            JD
                        </div>
                        <div class="ml-4">
                            <h3 class="font-semibold text-gray-900 dark:text-white">John Doe</h3>
                            <p class="text-sm text-gray-600 dark:text-gray-400">Online</p>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full">
                            <i class="fas fa-phone text-gray-600 dark:text-gray-300"></i>
                        </button>
                        <button class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full">
                            <i class="fas fa-video text-gray-600 dark:text-gray-300"></i>
                        </button>
                        <button class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full">
                            <i class="fas fa-ellipsis-v text-gray-600 dark:text-gray-300"></i>
                        </button>
                    </div>
                </div>

                <!-- Messages Section -->
                <div class="flex-1 overflow-y-auto p-4 space-y-4">
                    <!-- Received Message -->
                    <div class="flex items-start">
                        <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white text-sm">
                            JD
                        </div>
                        <div class="ml-2 max-w-md">
                            <div class="bg-gray-100 dark:bg-gray-700 p-3 rounded-lg">
                                <p class="text-gray-800 dark:text-gray-200">Hey! How's it going?</p>
                            </div>
                            <span class="text-xs text-gray-500 dark:text-gray-400 mt-1">2:30 PM</span>
                        </div>
                    </div>

                    <!-- Sent Message -->
                    <div class="flex items-start justify-end">
                        <div class="max-w-md">
                            <div class="bg-blue-500 p-3 rounded-lg">
                                <p class="text-white">Hi! I'm doing great, thanks for asking!</p>
                            </div>
                            <span class="text-xs text-gray-500 dark:text-gray-400 mt-1 float-right">2:31 PM</span>
                        </div>
                    </div>
                </div>

                <!-- Message Input -->
                <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                    <div class="flex items-center space-x-2">
                        <button class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full">
                            <i class="fas fa-paperclip text-gray-600 dark:text-gray-300"></i>
                        </button>
                        <input type="text" placeholder="Type a message..." class="flex-1 px-4 py-2 border border-gray-200 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button class="p-2 bg-blue-500 hover:bg-blue-600 rounded-full">
                            <i class="fas fa-paper-plane text-white"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="fixed inset-0 bg-black bg-opacity-50 hidden" id="addUserModal">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-gray-900 dark:text-white">Add New User</h2>
                        <button class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-700 dark:text-gray-200 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                            <input type="email" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-700 dark:text-gray-200 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="flex justify-end space-x-3 mt-6">
                            <button class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-lg">
                                Cancel
                            </button>
                            <button class="px-4 py-2 text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 rounded-lg">
                                Add User
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
